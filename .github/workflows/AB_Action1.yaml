name: Checkout and Run Hello.bat
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find what directory you are in
        run: 
          ${{ github.repository }}
          cd
          cd C:\Users\Administrator\GitHub_Training\First_Runner

      - name: Run Hello.bat
        run: |
          cd /GitHub_Training/First_Runner 
          hello.bat

